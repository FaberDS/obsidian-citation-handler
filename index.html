<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="./public/favicon.ico"
    />
    <title>Vault Viewer</title>
  </head>
  <body>
    <header class="top">
      <div class="top-left">
        <img
          src="./public/logo-192x192.png"
          alt="logo"
          srcset=""
          class="logo"
        />
        <span class="app-title">Vault Viewer</span>
      </div>

      <div class="top-center">
        <input
          id="filter"
          type="search"
          placeholder="Search files..."
          autocomplete="off"
        />
      </div>

      <div class="top-right">
        <button id="promptCitations" class="btn btn-primary">
          Request Citations
        </button>
        <span id="status" class="status">No vault selected</span>
        <button id="open" type="button" class="btn btn-secondary">
          Select Vault
        </button>
      </div>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <div id="files" class="files"></div>
      </aside>

      <main class="main">
        <div id="note-card" class="card note-card">
          <pre id="meta" class="meta"></pre>
          <article id="content" class="content"></article>
          <div id="llmOutputElement"></div>
        </div>
      </main>
    </div>
    <div id="progress-toast" class="toast hidden">
      <div class="toast-content">
        <span id="toast-message">Processing...</span>
        <span id="toast-count" class="toast-count"></span>
      </div>
      <div class="progress-track">
        <div id="toast-bar" class="progress-fill" style="width: 0%"></div>
      </div>
    </div>
    <div id="busy-overlay" class="busyOverlay hidden" aria-hidden="true">
      <div class="busyOverlayCard">
        <div class="busyOverlayTitle">Generating citations…</div>
        <div class="busyOverlayHint">Please don’t change files or vaults.</div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
